{% extends "creatorlayout.html" %}
{% block title %} Lesson List{% endblock %}

{%block content%}

<div class="p-16 text-gray-500">
    <div class="flex justify-between text-gray-500">
        
    <h1 class="font-semibold">
        <div class="">
            {{user.email}}
            </div>
        MY COURSES
    </h1>
    <a href="{{url_for('creator.create_course')}}" class="btn btn-outline btn-accent"> + ADD NEW COURSE</a>
    </div>

    <div
 
class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Courses</h1>

    {% for course in courses %}
      <div class="bg-white border shadow rounded p-4 mb-4">
        <h2 class="text-lg font-bold mb-2">{{course.title}}</h2>
        <p class="mb-2">{{course.description}}</p>
        <a href="{{ url_for('creator.course_details', course_id=course.id) }}" class="bg-blue-500 text-white rounded p-2">Course Structure</a>
        <a href="{{ url_for('creator.update_course', course_id=course.id) }}" class="bg-blue-500 text-white rounded p-2">Edit Course</a>
      </div>
    {% endfor %}
  </div>



</div>
  
{%endblock%}
