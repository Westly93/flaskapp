<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lessons List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="container px-8 mx-auto mt-8">
       
        <div class="flex justify-between text-gray-500">
            <h1 class="text-2xl font-bold mb-8 mt-6">{{course.title}}</h1>
            <a href="{{url_for('creator.create_lesson')}}" class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700 mt-6 mr-6"> + ADD LESSON</a>
                </div>

                <div class="mt-6">
                    <a href="{{url_for('creator.creator_courses_list')}}" class="text-gray-600 font-semibold underline underline-offset-1">
                        BACK TO MYCOURSES
                    </a>
                <br>

                {% for lesson in lessons %}
                <div class="bg-white border shadow rounded mt-4 p-4 mb-4">
                    <h2 class="text-lg font-bold mb-2">{{lesson.title}}</h2>
                    <p class="mb-2">{{lesson.summary}}</p>
                    <a href="{{url_for('creator.create_topic')}}" class="bg-blue-500 text-white rounded p-2">Create Topic</a>
                    <a href="{{url_for('creator.create_lesson', lesson_id=lesson.id)}}" class="bg-blue-500 text-white rounded p-2">Edit Lesson</a>
                </div>
                {% endfor %}
        
                
       
        
    </div>
</body>

</html>
